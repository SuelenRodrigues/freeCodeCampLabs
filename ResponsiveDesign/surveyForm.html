<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <title>Survey Form</title>
    <link href="style/styleSurveyForm.css" rel="stylesheet" type="text/css"/> 
</head>
<body>

    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <h3 id="subtext">Thank you for taking the time to help us improve the platform</h3>
            <p id="description">This page is parte of a responsive design course created by the freeCodeCamp website. Developer: Suelen Rodrigues</p>
        </header>
        <main>
        <form id="survey-form">
            <fieldset class=""><legend>Free Code Survey</legend>
            <!--The for in label needs to be equal to the id of the input-->  
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="padd input-init" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="padd input-init" placeholder="Enter your Email" required>
                <label for="age" id="number-label">Age (optional)</label>
                <input id="number" type="number" name="age" class="padd input-init" placeholder="Age" min="10" max="99">
                <label for="role">Which option best describes your current role?</label>
                <select id="dropdown" name="role" class="padd" class="padd" required>
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <label for="recommend" class="block">Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" name="user-recommend" value="definitely" id="recommend">Definitely</label>
                
                <label><input type="radio" name="user-recommend" value="maybe" id="recommend">Maybe</label>
                
                <label><input type="radio"name="user-recommend" value="notsure" id="recommend">
                Not sure</label>

                <label for="feature" class="block">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature" class="padd">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
                <label class="block">What would you like to see improved? (Check all that apply)</label>
                
                    <label for="frontend"><input type="checkbox" name="improvements" value="frontend" id="frontend">
                    Front-end Projects</label>
                
                
                    <label for="backend"><input type="checkbox" name="improvements" value="backend" id="backend">
                    Back-end Projects</label>
                
                  
                    <label for="data"><input type="checkbox" name="improvements" value="data" id="data"> 
                    Data Visualization</label>
            
                
                    <label for="challenges"><input type="checkbox" name="improvements" value="challenges" id="challenges">
                    Challenges</label>
                
                
                    <label for="open"><input type="checkbox" name="improvements" value="open" id="open">
                    Open Source Community</label>
                
                    <label for="gitter"><input type="checkbox" name="improvements" value="gitter" id="gitter">
                    Gitter help rooms</label>
                
                    <label for="videos"><input type="checkbox" name="improvements" value="videos" id="videos">
                    Videos</label>
                
                    <label for="city"><input type="checkbox" name="improvements" value="city" id="city">
                    City Meetups</label>
                
                    <label for="wiki"><input type="checkbox" name="improvements" value="wiki" id="wiki">
                    Wiki</label>
                
                    <label for="forum"><input type="checkbox" name="improvements" value="forum" id="forum">
                    Forum</label>
                
                    <label for="courses"><input type="checkbox" name="improvements" value="courses" id="courses">
                    Additional Courses</label>
                
                    <label class="block" for="comment">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" class="padd" placeholder="Enter your comment here..."></textarea>
                    <input type="submit" value="Submit" id="submit" class="padd">
                
            
        </form>
    </main>
</div>
</body>
</html>
